<!-- Main content area Module template
\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\-->
<script id="module-tmpl" type="text/html">
    <section class="module w100p base-rounded-module fl module-2 m1p">
        <header data-ng-show="!empty(data.title)">
            <h3>{{data.title}}</h3>
            <button class="close btn">x</button>
        </header>
        <div class="body">
            <div class="content">
            </div>
        </div>
        <footer>{{footer}}</footer>
    </section>
</script>

<!-- Left col menu module template
\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\-->
<script id="left-col-menu-module-tmpl" type="text/html">
    <section class="module module-1 module-3 fl">
        <header>
            <h3><span>{{module.title}}</span></h3>
        </header>
        <div>
            <ul-menu items="module.collection" 
                     data-ng-class="module.ulAttribs['class']"></ul-menu>
            <br class="cb" />
        </div>
    </section>
</script>

<!-- Ul menu tmpl
\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\-->
<script id="ul-menu-tmpl" type="text/html">
    <ul><ul-menu-li data-ng-repeat="item in items"></ul-menu-li></ul>
</script>
<script id="ul-menu-li-tmpl" type="text/html">
    <li>
        <a data-ng-href="{{item.route}}"><span>{{item.label}}</span></a>
    </li>
</script>
