<script id="index-view-tmpl" type="text/html">
    <form class="paginator controls">
        <!-- ko template: {name: 'paginator-with-text-field-tmpl'} -->
        <!-- /ko -->
    </form>
    <!-- ko template: {name: 'table-tmpl', data: $root.table} --><!-- /ko -->
<!--    <form data-bind="template: {name: 'paginator-with-text-field-tmpl', data: $root.paginator}"
          class="paginator controls">
    </form>-->

<!-- Table template
\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\-->
<script id="table-tmpl" type="text/html">
        <table data-bind="attr: $root.getAttribs()">
        <!-- ko if: !empty($root.columns()) -->
        <thead>
            <!-- ko template: {name: 'thead-headerText-tmpl', if: !empty($root.headerText)} -->
            <!-- /ko -->
            <!-- ko template: {name: 'thead-columns-tmpl'} --><!-- /ko -->
        </thead>
        <!-- ko if: !empty($root.rows()) -->
        <!-- ko template: {name: $root.tbodyTmpl} --><!-- /ko -->
        <!-- /ko -->
        <tfoot>
            <tr>
                <th data-bind="attr: {colspan: $root.columns().length}">
                </th>
            </tr>
        </tfoot>
        <!-- /ko -->
    </table>
</script>

<!-- Table head header text template
\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\-->
<script id="thead-headerText-tmpl" type="text/html">
    <tr data-bind="if: $root.headerText">
        <th data-bind="text: $root.headerText, 
            attr: {colspan: $root.columns().length}"></th>
    </tr>
</script>

<!-- Table head columns template
\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\-->
<script id="thead-columns-tmpl" type="text/html">
    <tr data-bind="foreach: $root.columns()">
        <th data-bind="text: $data.value, attr: $data.getAttribs()">Table head cell</th>
    </tr>
</script>

<!-- Table body template
\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\-->
<script id="tbody-tmpl" type="text/html">
    <tbody data-bind="foreach: $root.rows()">
        <tr data-bind="attr: {id: $root.rowId($data, $index)},
            foreach: $root.columns()">
            <td data-bind="html: typeof $data.childCall === 'function' 
                ? $data.childCall($parent, $parentContext.$index, $data) 
                : $parent[$data.alias], attr: 
                $data.getChildCellAttribs()">Table data cell</td>
        </tr>
    </tbody>
</script>

<!-- Paginator with text field tmpl
\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\-->
<script id="paginator-with-text-field-tmpl" type="text/html">
    <div class="form-item page-number">
        <label for="">Page:</label><br />
        <a data-bind="click: $root.onFirstBtnClick"
            class="first-btn btn">First</a>
        <a data-bind="click: $root.onPrevBtnClick"
           class="prev-btn btn">Previous</a>
        <input data-bind="value: $root.pointer() + 1" 
               type="number" min="1" max="999999"
               step="1" maxlength="3" class="fl tc" />
        <a data-bind="click: $root.onNextBtnClick"
           class="next-btn btn">Next</a>
        <a data-bind="click: $root.onLastBtnClick"
            class="last-btn btn">Last</a>
    </div>
    <div class="form-item items-per-page-number">
        <label for="">Items per page:</label><br />
        <input data-bind="value: $root.itemsPerPage()" 
               type="number" value="5" min="5" max="100" 
               step="5" maxlength="3"  
               class="tc" />
    </div>
    <div class="form-item showing-info">
        <p>
            <label for="">
                Showing items 
                <span class="number" 
                      data-bind="text: 
                      $root.firstItemInRange() + ' - ' 
                      + $root.lastItemInRange()"></span> 
                of <span class="number"
                         data-bind="text: $root.totalItems()"></span><br />
                and page 
                <span class="number" 
                      data-bind="text: $root.pointer() + 1"></span> 
                of <span class="number" 
                         data-bind="text: $root.totalPages()"></span>
            </label>
        </p>
    </div>
</script>
